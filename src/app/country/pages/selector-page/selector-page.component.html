<h1 class="mt-3">Selectores Anidados</h1>
<hr>

<form [formGroup]="myForm">

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">Seleccionar Continente</option>
                <option *ngFor="let region of regions" [value]="region">
                    {{ region }}
                </option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="countriesByRegion.length">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control" formControlName="country">
                <option value="">Seleccionar Pais</option>
                <option *ngFor="let country of countriesByRegion" [value]="country.cca3">
                    {{ country.name }}
                </option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="borders.length">
        <div class="col">
            <label class="form-label">Frontera:</label>
            <select class="form-control" formControlName="border">
                <option value="">Seleccionar Frontera</option>
                <option *ngFor="let border of borders" [value]="border.cca3">
                    {{ border.name }}
                </option>
            </select>
        </div>
    </div>

</form>

<hr>

<h3>Formulario</h3>
<code>
    {{ myForm.value | json }}
</code>

<hr>
<p> Is Form Valid: {{ myForm.valid }} </p>
<hr>
